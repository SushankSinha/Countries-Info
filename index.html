<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Countries Details</title>
</head>

<body>
    <div class="container">
        <h1 id="title" class="text-center">Countries Info</h1>

        <p id="bottomText" class="text-muted">
            Step 1: Enter any country name. <br>
            Step 2: Click on <b> More Info</b> to land on Wikipedia page.
        </p>
        <div class="row">
            <div class="col-sm-6.col-md-4.col-lg-4.col-xl-4">
                <div class="col-md-8">
                    <div class="search">
                        <i class="fa fa-search"></i>
                        <input id="inputCountry" type="text" class="form-control" placeholder="Country Name" />
                        <button onclick="myFunc()" class="btn btn-primary">Get Details</button>
                    </div>
                </div>

                <br>

                <div id="main-card-body" class="col-sm-6 col-md-4 col-lg-4 col-xl-4">
                    <br />
                    <div class="card h-100">
                        <div class="card-header h-100" id="first">Country Name</div>
                        <img id="first-flag" class="card-img-top" />
                        <div class="card-body h-100">
                            <div class="card-text">
                                <p id="capital"></p>
                                <p id="population"></p>
                                <p id="timezone"></p>
                                <p id="continent"></p>
                                <p id="countryCode"></p>
                                <p id="continent"></p>
                                <p id="latlong"></p>
                            </div>
                            <a id="info" class="btn info btn-primary">More Info</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
